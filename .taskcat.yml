project:
  name: quickstart-ammos-smallsat-toolkit
  owner: quickstart-eng@amazon.com
  lambda_source_path: functions/source
  lambda_zip_path: functions/packages  
  s3_regional_buckets: true
  regions:
  - ap-northeast-1
  - ap-northeast-2
  - ap-south-1
  - ap-southeast-1
  - ca-central-1
  - eu-central-1
  - eu-west-1
  - us-east-1
  - us-east-2
  - us-west-1
  - us-west-2
tests:
  quickstart-ammos-smallsat-toolkit:
    regions:
      - us-east-2
    parameters:
      KeyPairName: override
      AvailabilityZones: $[taskcat_genaz_3]
      QSS3BucketName: $[taskcat_autobucket]
      QSS3BucketRegion: $[taskcat_current_region]
      RemoteAccessCIDR: 0.0.0.0/0
        #ElasticsearchDomainName: $[taskcat_random-string]
      FQDN: override
      HostedZoneID: override
      ProjectName: $[taskcat_random-string]
    template: templates/ast.testing.template.yaml
